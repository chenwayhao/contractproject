            async function getTransactionHashes(address) {
                    const url = `https://api-sepolia.etherscan.io/api?module=account&action=txlist&address=${address}&tag=latest&apikey=${ETHERSCAN_API_KEY}`;
                    const response = await fetch(url);
                    const data = await response.json();
                    const account = $("#account").val();
                    

                    const hashes = data.result.filter(tx => tx.input.startsWith(methodId) && tx.from.startsWith(account) ).map(tx => tx.hash);
                    //console.log(hashes.length);
                    const optionMap = {};
                    hashes.forEach((hash, index) => {
                        const $option = $('<option></option>').val(index).text(hash);
                        $select.append($option);
                        optionMap[hash] = $option;
                    }); 

                    const validHashes = [];
                    //將 paidOut = true 的 hash 值去除
                    for(var i = 0; i < hashes.length; i++){
                        const actual_hashes = await contract_deposit(APS_contract, account, i);
                        if(actual_hashes["paidOut"] === false){
                            validHashes.push(hashes[i]);
                        }else{
                            optionMap[hashes[i]].remove();
                        }
                    }        

                    // 找出 deposit 與一樣帳戶的 hash
                    return validHashes
                }
